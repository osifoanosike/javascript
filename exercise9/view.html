<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="exercise9.js"></script>
  <link href="exercise9.css" type="text/css" rel="stylesheet"/>
  <title>Countries List</title>
</head>
<body>
  <section id="selectbox_group">
    <div id="countries_A">
      <select id="countryList1" multiple>
        <option>Nigeria</option>
        <option>Russia</option>
        <option>Israel</option>
        <option>India</option>
        <option>Pakistan</option>
        <option>Ghana</option>
      </select>
    </div>

    <div id="controls">
      <button id="addBtn">Add</button>
      <button id="removeBtn">Remove</button>
    </div>

    <div id="countries_B">
      <select id="countryList2" multiple>
        <option>Burkina Faso</option>
        <option>Thailand</option>
        <option>Lithuania</option>
        <option>Ukraine</option>
        <option>Brazil</option>
        <option>South Africa</option>
      </select>
    </div>
  </section>
</body>
</html>
