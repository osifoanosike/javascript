<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="exercise6.js"></script>
  <link href="exercise6.css" type="text/css" rel="stylesheet"/>
  <title>Form Validation</title>
</head>
<body> 
  <section id="content">
    <header>
      <h4>Registration Form</h4>
    </header>

    <div>
      <form id='regForm'>
        <div class="form-section">
          <label for="login_id">Login id</label>
          <input type="text" id="login_id" name="Login ID" class="input-field"/>
        </div>

        <div class="form-section">
          <label for="email">Email</label>
          <input type="email" id="email" name="Email" class="input-field"/>
        </div>

        <div class="form-section">
          <label for="name">Name</label>
          <input type="text" id="name" name="Name" class="input-field"/>
        </div>

        <div class="form-section">
          <label for="time_zone">Time Zone</label>
          <select id="time_zone" name="Time zone">
            <option>GMT</option>
            <option>UTC</option>
            <option>PST</option>
          </select>
        </div>

        <div class="form-section">
          <label for="home_page">Home Page</label>
          <input type="text" id="home_page" name="Home page" class="input-field"/>
        </div>

        <div class="form-section">
          <label for="about_me">About me</label>
          <textarea id="about_me" cols="5" rows="12" name="About me" class="input-field"></textarea>
        </div>

        <div class="form-section">
          <input type="checkbox" id="notifCheck" name="Confirm notifications" class="input-field"/>
          <label for="notifCheck">Recieve notification of comments.</label>
          <p id="notif_note">You would be sent a notification when someone post comments to your Blog or Album.</p>
        </div>

        <div class="form-section centered">
          <p>Your password would be mailed to you.</p>
          <input type="submit" value="GO" class="go_submit input-field" />
        </div>
      </form>
    </div>

  </section>
</body>
</html>
