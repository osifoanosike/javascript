<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="checkbox.js"></script>
    <link href="checkbox.css" type="text/css" rel="stylesheet"/>
    <title>Checkbox Select</title>
  </head>
  <body>
    <section id="actions">
      <a href="#" id="select_all">Select all</a>
      <a href="#" id="select_none">Select none</a>
    </section>
    <section id="checkbox-group">
      <div>
        <input type="checkbox" id="red" class="chkbox"/>
        <label for="red">Red</label>
      </div>
      <div>
        <input type="checkbox" id="green" class="chkbox"/>
        <label for="green" >Green</label>
      </div>
      <div>
        <input type="checkbox" id="yellow" class="chkbox"/>
        <label for="yellow" >Yellow</label>
      </div>
      <div>
        <input type="checkbox" id="black" class="chkbox"/>
        <label for="black" >Black</label>
      </div>
    </section>
  </body>
</html>
